<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  </head>
  <body>
    <!-- Wager Screen -->
    <div id="wager-view" class="view active">
      <h1>Place Your Bet</h1>
      <div class="bankroll">
        <p>Bankroll: <span id="bankroll-amount">$1000</span></p>
      </div>
      <form id="wager-form">
        <label for="wager-input">Enter Wager:</label>
        <input type="number" id="wager-input" min="1" max="1000" value="50" />
        <button type="submit">Submit Wager</button>
      </form>
    </div>

    <!-- Gameboard View -->
    <div id="gameboard-view" class="view hidden">
      <div class="game-info">
        <p>Bankroll: <span id="game-bankroll-amount">$1000</span></p>
        <p>Wager: <span id="current-wager">$0</span></p>
        <button id="deal-hand-button">Deal Hand</button>
      </div>
      <div class="deck" id="deck"></div>
      <div class="dealer-hand" id="dealer-hand">
        <h2>Dealer's Hand</h2>
        <div id="dealer-cards" class="cards"></div>
        <p id="dealer-hand-score">?</p>
      </div>
      <div class="focus-hand" id="focus-hand">
        <h2>Your Hand</h2>
        <div id="user-cards" class="cards"></div>
        <p id="focus-hand-score">0</p>
      </div>
      <div class="non-focus-hand" id="non-focus-hand">
        <h2>Off hand</h2>
        <div id="non-focus-cards" class="cards"></div>
        <p id="non-focus-hand-score">-</p>
      </div>
      <button id="hit-button">Hit</button>
      <button id="stand-button">Stand</button>
      <button id="test-button">Test</button>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
