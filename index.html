<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  </head>
  <body>
    <!-- Wager Screen -->
    <div class="wrapper">
      <div id="wager-wrapper" class="wager">
        <div id="wager-view" class="view">
          <h1>Place Your Bet</h1>
          <div class="bankroll">
            <p>Bankroll: <span id="bankroll-amount">$1000</span></p>
          </div>
          <form id="wager-form">
            <label for="wager-input">Enter Wager:</label>
            <input
              type="number"
              id="wager-input"
              min="1"
              max="1000"
              value="50"
            />
            <button type="submit">Submit Wager</button>
          </form>
        </div>
      </div>

      <!-- Gameboard View -->
      <div></div>
      <div id="gameboard-view" class="hidden">
        <div class="game-info">
          <p>Bankroll: <span id="game-bankroll-amount">$1000</span></p>
          <p>Wager: <span id="current-wager">$0</span></p>
          <button id="deal-hand-button">Deal Hand</button>
        </div>
        <div class="hands-container">
          <div class="deck" id="deck"></div>
          <div class="dealer-hand" id="dealer-hand">
            <div class="hand-container">
              <div id="dealer-cards" class="cards"></div>

              <p id="dealer-hand-score">?</p>
            </div>
          </div>

          <div class="focus-hand" id="focus-hand">
            <div class="hand-container">
              <div id="focus-cards" class="cards"></div>
              <p id="focus-hand-score">0</p>
            </div>
          </div>

          <div class="non-focus-hand" id="non-focus-hand">
            <div class="hand-container">
              <div id="non-focus-cards" class="cards non-focus-cards"></div>
              <p id="non-focus-hand-score">-</p>
            </div>
          </div>
        </div>
        <div class="gameboard-btns">
          <button id="hit-button">Hit</button>
          <button id="stand-button">Stand</button>
          <button id="test-button">Test</button>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
